user                    nginx;
worker_processes        auto;
worker_rlimit_nofile    8192;

events {
    worker_connections  4096;
}

http {
    proxy_cache_path /tmp/NGINX_cache/ keys_zone=backcache:10m;
    server_tokens off;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream tomcat {
        # Use IP Hash for session persistence
        ip_hash;

        # List of Tomcat application servers
        server mifos-ms-backoffice:8443;
        #server 10.100.100.12:8080;
    }

    server {
        listen 80;
        server_name backoffice.bancodelbienestar.com.mx;

        # Redirect all HTTP requests to HTTPS
        location / {	
            return 301 https://$server_name$request_uri;
        }
    }
    
    server {
        listen 443 ssl http2;
        server_name backoffice.bancodelbienestar.com.mx;
        
        ssl_certificate /etc/ssl/certs/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

        include /etc/nginx/options-ssl-nginx.conf;
        #ssl_dhparam /etc/ssl/certs/ssl-dhparams.pem;
	
	http2_push_preload on;
	
	root   /usr/share/nginx/html;
        index  index.html index.htm;
        include mime.types;
	
	add_header X-Frame-Options SAMEORIGIN; 

        # Load balance requests for /fineract-provider/ across Tomcat application servers
        location /fineract-provider/ {
            proxy_pass https://tomcat;
            proxy_cache backcache;
        }

        # Return a temporary redirect to the /fineract-provider/ directory 
        # when user requests '/'
	location / {
	    try_files $uri /index.html;
	    http2_push locale-es.json;
	    http2_push locale-es-mx.json;
	    http2_push locale-en.json;
	    http2_push d3.min.js;
		gzip    on;
	    gzip_http_version 1.1;
	    gzip_comp_level 6;
	    gzip_types text/html text/css application/javascript text/javascript;
	    gzip_buffers 16 8k;
	    gzip_disable “MSIE [1-6].(?!.*SV1)”;
	    if ($request_method = 'OPTIONS') {
		add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		#
		# Custom headers and headers various browsers *should* be OK with but aren't
		#
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		#
		# Tell client that this pre-flight info is valid for 20 days
		#
		add_header 'Access-Control-Max-Age' 1728000;
		add_header 'Content-Type' 'text/plain; charset=utf-8';
		add_header 'Content-Length' 0;
		return 204;
	     }
	     if ($request_method = 'POST') {
		add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
	     }
	     if ($request_method = 'GET') {
		add_header 'Access-Control-Allow-Origin' '*';
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
		add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
	     }
	}
	
        # WebSocket configuration
        location /wstunnel/ {
            proxy_pass https://tomcat;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
