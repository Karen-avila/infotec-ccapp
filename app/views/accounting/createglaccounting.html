<div class="col-md-12">
	<ul class="breadcrumb">
		<li><a href="#!/accounting">{{'label.anchor.accounting' | translate}}</a></li>
		<li><a href="#!/accounting_coa">{{'label.anchor.coa' | translate}}</a></li>
		<li class="active">{{'label.anchor.createglaccount' | translate}}</li>
	</ul>

	<form name="createglaccountingform" novalidate="" class="form-horizontal well"
		ng-controller="AccCreateGLAccountController" rc-submit="submit()">
		<api-validate></api-validate>
		<fieldset>
			<legend>{{'label.heading.createglaccount' | translate}}</legend>
			<div class="form-group">
				<label class="control-label col-sm-3" for="type">{{'label.input.accounttype' | translate}}
				</label>
				<div class="col-sm-3">
					<select id="type" ng-model="formData.type" class="form-control"
						ng-options="accountType.id as accountType.code | translate for accountType in accountTypes"
						value="{{accountType.id}}" ng-change="changeType()" required="required">
					</select>
				</div>
				<label class="control-label col-sm-2" for="parentId">{{'label.input.accounting.parent' | translate}}</label>
				<div class="col-sm-4">
					<select id="parentId" ng-model="formData.parentId" class="form-control"
						ng-options='headerType.id as (headerType.glCode + " " + headerType.name) for headerType in headerTypes'
						value="{{headerType.id}}">
						<option value="">{{'label.accounting.selectparent' | translate}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">{{'label.input.glcode' | translate}}<span
						class="required">*</span></label>
				<div class="col-sm-3">
					<input type="text" id="glCode" name="glCode" ng-autofocus="true" ng-model="formData.glCode"
						class="form-control" required late-Validate />
					<form-validate valattributeform="createglaccountingform" valattribute="glCode" />
				</div>
				<label class="control-label col-sm-3">{{'label.input.accountname' | translate}}<span
						class="required">*</span></label>
				<div class="col-sm-3">
					<input id="name" type="text" name="name" ng-model="formData.name" class="form-control uppercase" required
						late-Validate />
					<form-validate valattributeform="createglaccountingform" valattribute="name" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3 " for="usage">{{'label.input.accountusage' | translate}}</label>

				<div class="col-sm-3">
					<select id="usage" ng-model="formData.usage" class="form-control"
                    ng-options="usageType.id as usageType.value | translate for usageType in usageTypes" value="{{usageType.id}}">
                    <option value="">{{'label.selectuse' | translate}}</option>
					</select>
				</div>
				<label class="control-label col-sm-3" for="tagId">{{'label.input.tag' | translate}}</label>
				<div class="col-sm-3">
					<select id="tagId" ng-model="formData.tagId" class="form-control"
						ng-options="type.id as type.name for type in types" value="{{type.id}}">
					</select> </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-1">
					<label class="checkbox right">
						<input id="manualEntriesAllowed" type="checkbox" ng-model="formData.manualEntriesAllowed">
					</label>
				</div>
				<label class="control-label col-sm-3 left" for="manualEntriesAllowed">{{'label.input.manualentriesallowed' |
	                translate}}</label>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3"
					for="description">{{'label.input.description' | translate}}</label>

				<div class="col-sm-8">
					<textarea id="description" name="description" ng-model="formData.description" rows="8" cols=""
						class="form-control uppercase"></textarea>
				</div>
			</div>
			<div class="col-md-offset-5">
				<a id="cancel" ng-href="{{cancel}}" class="btn btn-default btn-sm">{{'label.button.cancel' | translate}}</a>
				<button id="save" type="submit" class="btn btn-primary btn-sm"
					has-permission='CREATE_GLACCOUNT'>{{'label.button.save' | translate}}</button>
			</div>
		</fieldset>
	</form>
</div>
