<div class="content-container">

    <ul class="breadcrumb">
        <li><a href="#!/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li>{{'label.anchor.periodicaccrualaccounting' | translate}}</li>
    </ul>

    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.periodicaccrualaccounting' | translate}}</h4>
            </div>
            <br/>
            <api-validate></api-validate>
            <form class="form-horizontal form-extra" name="periodicaccrualform" novalidate="" ng-submit="submit()" ng-controller="PeriodicAccrualAccountingController">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="accrueTill">{{'label.periodicaccrual.tilldate' | translate}}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <md-datepicker id="accrueTill" sort ng-model="accrueTill" min="'2000-01-01'" max="restrictDate"/>
                        </div>
                    </div>
                    <div class="col-md-12 center">

                        <md-button id="cancel" href="#!/accounting" class="md-raised">{{'label.button.goback' | translate }}</md-button>
                        <md-button id="save" type="submit" class="md-raised md-primary" has-permission='EXECUTE_PERIODICACCRUALACCOUNTING'><i class="fa fa-play"></i>&nbsp;&nbsp;{{'label.button.execute.periodic.accruals' | translate }}</md-button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
 </div>
