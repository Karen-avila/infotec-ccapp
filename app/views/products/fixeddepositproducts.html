<div class="content-container" ng-controller="FixedDepositProductController">
    <ul class="breadcrumb">
        <li><a href="#!/products">{{'label.anchor.products' | translate}}</a></li>
        <li class="active">{{'label.anchor.fixeddepositproducts' | translate}}</li>
    </ul>
    <div class="card well">

        <div class="row">
            <div class="col-md-9 col-sm-9">
                <input ng-autofocus="true" ng-model="filterText" type="text" ng-keyup="onFilter()" class="form-control"
                    placeholder="{{'label.input.filterbynameshortname' | translate}}">
            </div>

            <div class="col-md-3 col-sm-3">
                <md-button md-no-ink class="md-primary" href="#!/createfixeddepositproduct" has-permission='CREATE_FIXEDDEPOSITPRODUCT'>
                    <i class="fa fa-plus "></i> {{'label.button.createfixeddepositproduct' | translate}}</md-button>
            </div>
        </div>

        <md-divider></md-divider>
        <md-table-container>
            <table md-table>
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column>{{'label.heading.name' | translate}}</th>
                        <th md-column>{{'label.heading.shortname' | translate}}</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row ng-repeat="product in depositproducts | orderBy:'name':reverse  | filter:filterText"
                        data-ng-click="routeTo(product.id)" md-select="product" md-select-id="name" >
                        <td md-cell>{{product.name}}</td>
                        <td md-cell>{{product.shortName}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <dir-pagination-controls boundary-links="true" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
</div>
