<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#!/products">{{'label.anchor.products' | translate}}</a></li>
        <li class="active">{{'label.anchor.productmix' | translate}}</li>
    </ul>
   
	<div class="card well" ng-controller="ProductMixController">
	<div class="row">
		<div class="pull-right paddedbottom20">
			<md-button md-no-ink class="md-primary" href="#!/addproductmix" has-permission='CREATE_PRODUCTMIX'>
				<i class="fa fa-plus "></i> {{'label.button.add' | translate}}</md-button>
		</div>
	</div>
	<md-divider></md-divider>
	<md-table-container>
		<table md-table>
			<thead md-head md-order="query.order">
				<tr md-row>
					<th md-column>{{'label.heading.productname' | translate}}</th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="productmix in productmixes | orderBy:'productName':reverse">
					<td md-cell data-ng-click="routeTo(productmix.productId)">{{productmix.productName}}</td>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>	        
	</div>
</div>
