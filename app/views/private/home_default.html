<div class="content-container">
    <div class="well" id="expertsearch" data-ng-controller="ExpertSearchController">
        <div class="toolbar">
            <h3 class="paddedleft"><strong>{{'label.heading.welcome' | translate}}</strong>
                <div class="btn-group pull-right" has-permission='READ_HOME_OPTIONS'>
                    <label class="btn btn-sm btn-primary" ng-click="switch('/')"><i class="fa fa-home"></i>&nbsp;&nbsp;{{'label.heading.home' | translate}}</label>
                    <label class="btn btn-sm btn-primary" has-permission='READ_HOME_TASKS' ng-click="switch('/tasks')"><i class="fa fa-tasks"></i>&nbsp;&nbsp;{{'label.heading.tasks' | translate}}</label>
                    <label class="btn btn-sm btn-primary" has-permission='READ_HOME_DASHBOARD' ng-click="switch('/richdashboard')"><i class="fa fa-tachometer"></i>&nbsp;&nbsp;{{'label.heading.dashboard' | translate}}</label>
                </div>
            </h3>
        </div>
        <hr/>
        <input id="expert" type="text" data-ng-model="formData.search"
            placeholder="{{'label.input.searchactivities' | translate}}" class="col-md-4 form-control" typeahead-on-select="search()"
            ng-autofocus="true" uib-typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8"/>
        <div id="home" class="row">
            <div class="col-md-12">

            </div>
            <div class="col-md-12 image-container">
                <img src="./images/mifos_lg-logo.png" alt="{{'label.heading.company' | translate }}" class="img-responsive" ng-if="!isLargeLogoPath">
            </div>
        </div>
    </div>
</div>
