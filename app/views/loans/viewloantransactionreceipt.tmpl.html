<md-dialog arial-label="{{data.reportName}}" style="width:800px; height:500px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{'label.heading.receipt' | translate}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="closeDialog()">
            <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <ng-pdf template-url="views/_pdfviewer.html" scale="page-fit" page="1"></ng-pdf>
        </div>
    </md-dialog-content>
</md-dialog>
