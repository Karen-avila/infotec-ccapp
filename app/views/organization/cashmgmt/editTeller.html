<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#!/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li><a href="#!/tellers">{{'label.anchor.tellers' | translate}}</a></li>
        <li class="active">{{'label.anchor.editteller' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <form name="edittellerform" novalidate="" class="form-horizontal form-extra"
                ng-controller="EditTellerController" ng-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.office' | translate }}<span
                                class="required">*</span></label>
                        <div class="col-sm-3">
                            {{officeName}}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.name' | translate }}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="name" ng-autofocus="true" type="text" name="name" ng-model="formData.name"
                                class="form-control" required />
                            <form-validate valattributeform="edittellerform" valattribute="name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.description' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="description" ng-autofocus="true" type="text" name="description"
                                ng-model="formData.description" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.startDate' | translate }}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <md-datepicker id="startDate" ng-model="formData.startDate" 
								md-placeholder="{{'label.input.startDate' | translate}}"
								md-min-date="minDate" md-max-date="restrictDate" required>
							</md-datepicker>
                            <form-validate valattributeform="edittellerform" valattribute="startDate" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.endDate' | translate }}</label>

                        <div class="col-sm-3">
							<md-datepicker id="endDate" ng-model="formData.endDate" 
								md-placeholder="{{'label.input.endDate' | translate}}"
								md-min-date="form.startDate" md-max-date="'2030-06-22'">
							</md-datepicker>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.teller.status' | translate }}<span
                                class="required">*</span></label>
                        <div class="col-sm-3">
							<md-select id="usage" ng-model="formData.status">
                                <md-option ng-repeat="tellerStatus in tellerStatuses" ng-value="tellerStatus.id">
                                    {{tellerStatus.value | translate}}
                                </md-option>
							</md-select>
                            <form-validate valattributeform="edittellerform" valattribute="usage" />
                        </div>
                    </div>

                    <div class="col-md-12 center">
                        <md-button type="reset" id="cancel" href="#!/tellers"
                            class="md-raised">{{'label.button.cancel' | translate}}</md-button>
                        <md-button id="save" type="submit" class="md-raised md-primary"
                            has-permission='CREATE_TELLER'>{{'label.button.save' | translate}}</md-button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
