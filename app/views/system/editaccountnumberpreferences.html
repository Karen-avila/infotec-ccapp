<div class="content-container" data-ng-controller="EditAccountNumberPreferencesController">
    <ul class="breadcrumb">
        <li><a href="#!/accountnumberpreferences">{{'label.anchor.accountNumberPreferences' | translate}}</a></li>
        <li class="active">{{'label.anchor.editAccountNumberPreferences' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.editAccountNumberPreferences' | translate}}</h4>
            </div>
            <br/>
            <form name="editprefform" novalidate="" class="form-horizontal form-extra" ng-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{'label.input.accountType' | translate}}<span class="required">*</span></label>

                        <div class="col-sm-3">
                            {{accountType | translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3 right">
                            <input id="activeCheckbox" type="checkbox" ng-model="addPrefix">
                        </div>
                        <label class="control-label col-sm-3 left">{{'label.input.addPrefix' | translate}}</label>
                    </div>
                    <div class="form-group" ng-show="addPrefix">
                        <label class="control-label col-sm-3">{{'label.input.prefixField' | translate}}</label>
                        <div class="col-sm-3">
                            <select chosen="prefixTypeOptions"  id="prefixType" ng-model="formData.prefixType"  class="form-control"
                                    ng-options="accountNumberPrefixType.id as accountNumberPrefixType.value | translate for accountNumberPrefixType in prefixTypeOptions"
                                    value="{{accountNumberPrefixType.id}}" ng-change="setPrefixType(formData.prefixType)">
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-show="isCustomFormat">
                        <label class="control-label col-sm-3">{{'label.input.accountnumber.custom' | translate}}</label>
                        <div class="col-sm-3">
                            <input type="text" id="customFormat" name="customFormat" ng-model="formData.customFormat" class="form-control" required late-Validate/>
                        </div>
                    </div>
                    <div class="col-md-12 center">
                        <button id="cancel" type="reset" class="btn btn-sm btn-default" ng-click="cancel()">{{'label.button.cancel' | translate}}</button>
                        <button id="submit" type="button" class="btn btn-sm btn-primary" ng-click="submit()" has-permission='UPDATE_ACCOUNTNUMBERFORMAT'>{{'label.button.save' | translate}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
