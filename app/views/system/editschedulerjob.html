<div class="content-container" ng-controller="EditSchedulerJobController">
    <ul class="breadcrumb">
        <li><a href="#!/system">{{'label.anchor.system' | translate}}</a></li>
        <li><a href="#!/jobs">{{'label.anchor.manageschedulerjobs' | translate}}</a></li>
        <li><a href="#!/viewschedulerjob/{{job.jobId}}">{{job.displayName}}</a></li>
        <li class="active">{{'label.anchor.editschedulerjob' | translate}}</li>
    </ul>
    <api-validate></api-validate>
    <div class="card">
        <div class="content">
            <div class="toolbar"></div>
            <br/>
            <form class="form-horizontal form-extra" ng-submit="submit()">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.jobname' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="displayName" type="text" ng-model="formData.displayName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.cornexpression' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="cronExpression" type="text" ng-model="formData.cronExpression" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2"></div>

                        <div class="col-sm-3">
                            <md-checkbox ng-model="formData.active">
                                {{'label.input.isactivejob' | translate }}
                            </md-checkbox>
                        </div>
                    </div>

                    <div class="col-md-12 center">
                        <md-button id="cancel" type="reset" ng-click="cancel()" class="md-raised">{{'label.button.cancel' | translate}}
                        </md-button>
                        <md-button id="save" type="submit" class="md-raised md-primary" has-permission='UPDATE_SCHEDULER'>{{'label.button.save' | translate}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
