<div class="content-container">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.viewdatatableentry' | translate }}</h4>
            </div>
            <br />
            <form class="form-horizontal" ng-controller="DataTableEntryController" ng-submit="submit()">
                <div ng-show="isViewMode">
                    <div class="row">
                        <div class="col-md-offset-6 col-md-6">
                            <div class="pull-right">
                                <a ng-click="editDatatableEntry()" class="btn btn-sm btn-primary"
                                    has-permission='UPDATE_{{tableName}}'><i class="fa fa-edit "></i>&nbsp;&nbsp;{{
                                    'label.button.edit' | translate }}</a>
                                <button type="button" ng-click="deleteDatatableEntry()" class="btn btn-sm btn-danger"
                                    has-permission='DELETE_{{tableName}}'><i
                                        class="fa fa-trash-o"></i>&nbsp;&nbsp;{{'label.button.delete' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>

                    <script type="text/ng-template" id="deletedatatable.html">
                        <div class="modal-header silver">
                            <h3 class="bolder">{{'label.heading.delete' | translate}}</h3>
                        </div>
                        <div class="modal-body">
                            <api-validate></api-validate>
                            <br>
                            <button class="btn btn-sm btn-default" ng-click="cancel()">{{'label.button.cancel' | translate}}</button>
                            <button class="btn btn-sm btn-primary" ng-click="delete()">{{'label.button.confirm' | translate}}</button>
                        </div>
                    </script>
                    <strong>{{tableName}}</strong>
                    <hr>
                    <table class="width100">
                        <tr ng-repeat="column in columnHeaders">
                            <td>{{getDatatableColumn(tableName, column.columnName) | translate}:</td>
                            <td valign="middle">{{column.value}}</td>
                        </tr>
                    </table>
                </div>
                <div class="well" ng-hide="isViewMode">
                    <api-validate></api-validate>
                    <fieldset>
                        <legend>{{tableName}}</legend>
                    </fieldset>
                    <div class="form-group" ng-repeat="columnHeader in columnHeaders">
                        <label class="control-label col-sm-4">{{ getDatatableColumn(tableName, columnHeader.columnName) | translate }}
                            <span ng-show="!columnHeader.isColumnNullable" class="required">*</span>
                        </label>

                        <div class="col-sm-8">
                            <input ng-show="fieldType(columnHeader.columnDisplayType) == 'TEXT'" type="text"
                                ng-model="formData[columnHeader.columnName]" class="form-control" />
                            <input ng-show="fieldType(columnHeader.columnDisplayType) == 'DATE'" type="text"
                                datepicker-pop="dd MMMM yyyy" ng-model="formDat[columnHeader.columnName]"
                                is-open="opened{{$index}}" class="form-control" />
                            <div ng-show="fieldType(columnHeader.columnDisplayType) == 'DATETIME'" class="form-inline">
                                <div class="form-group">
                                    <input type="text" datepicker-pop="dd MMMM yyyy"
                                        ng-model="formDat[columnHeader.columnName].date" is-open="opened{{$index}}"
                                        class="form-control" />
                                </div>
                                <div class="form-group">
                                    <input type="time" placeholder="HH:MM:SS"
                                        ng-model="formDat[columnHeader.columnName].time" class="form-control" />
                                </div>
                            </div>
                            <div ng-show="fieldType(columnHeader.columnDisplayType) == 'BOOLEAN'">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="formData[columnHeader.columnName]" value="true" />
                                    {{'label.input.true' | translate}}
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="formData[columnHeader.columnName]" value="false" />
                                    {{'label.input.false' | translate}}
                                </label>
                            </div>
                            <span data-ng-switch on="columnHeader.columnDisplayType">
                                <select ng-show="fieldType(columnHeader.columnDisplayType) == 'SELECT'"
                                    data-ng-switch-when="CODELOOKUP" ng-model="formData[columnHeader.columnName]"
                                    ng-options="columnValue.id as columnValue.value for columnValue in columnHeader.columnValues"
                                    value="{{columnValue.id}}" class="form-control">
                                    <option value="">{{'label.selectone' | translate}}</option>
                                </select>
                                <select ng-show="fieldType(columnHeader.columnDisplayType) == 'SELECT'"
                                    data-ng-switch-when="CODEVALUE" ng-model="formData[columnHeader.columnName]"
                                    ng-options="columnValue.value as columnValue.value for columnValue in columnHeader.columnValues"
                                    value="{{columnValue.id}}" class="form-control">
                                    <option value="">{{'label.selectone' | translate}}</option>
                                </select>
                            </span>
                        </div>

                    </div>
                    <div class="col-md-offset-3">
                        <a id="cancel" class="btn btn-sm btn-default"
                            ng-click="cancel()">{{'label.button.cancel' | translate }}</a>
                        <button id="save" type="submit" has-permission='UPDATE_{{tableName}}'
                            class="btn btn-sm btn-primary">{{'label.button.save' | translate }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
