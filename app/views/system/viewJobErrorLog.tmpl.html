<md-dialog arial-label="{{data.transactionId}}" style="width:400px; height:350px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{'label.heading.errorlog' | translate}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="closeDialog()">
            <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <pre class="pre-wrap">{{error}}</pre>
        </div>
    </md-dialog-content>
</md-dialog>
