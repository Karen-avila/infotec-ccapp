<div class="content-container" ng-controller="CreateClientController">
  <ul class="breadcrumb">
    <li><a href="#!/clients">{{'label.anchor.clients' | translate}}</a></li>
    <li>
      <a href="#!/viewclient/{{clientId}}"
        >{{'label.anchor.viewclient' | translate}}</a
      >
    </li>
    <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
  </ul>
  <form
    name="clientdocumentform"
    novalidate=""
    class="card form-horizontal well"
    ng-controller="ClientDocumentController"
    rc-submit="submit()"
  >
    <api-validate></api-validate>
    <fieldset>
      <legend>{{'label.heading.uploadclientdocument' | translate}}</legend>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name"
          >{{'label.input.name' | translate}}<span class="required"
            >*</span
          ></label
        >

        <div class="col-sm-3">
          <input
            ng-autofocus="true"
            type="text"
            id="name"
            name="name"
            ng-model="formData.name"
            class="form-control uppercase"
            required
            late-Validate
          />
        </div>
        <div class="col-sm-3">
          <form-validate
            valattributeform="clientdocumentform"
            valattribute="name"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2"
          >{{'label.input.description' | translate}}</label
        >

        <div class="col-sm-3">
          <textarea rows="2" ng-model="formData.description" class="form-control"
          ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="file"
          >{{'label.input.selectfile' | translate}}<span class="required"
            >*</span
          ></label
        >

        <div class="col-sm-3">
          <input type="file" id="file" ngf-select="onFileSelect($files)" />
        </div>
      </div>

      <div class="col-md-12 center">
          <md-button id="cancel" href="#!/viewclient/{{clientId}}" type="reset" class="md-raised">
            {{'label.button.cancel' | translate}}
          </md-button>
        <md-button id="save" type="submit" has-permission="CREATE_DOCUMENT" class="md-raised md-primary">
          {{'label.button.save' | translate}}
        </md-button>
      </div>
    </fieldset>
  </form>
</div>
