<div class="content-container" ng-controller="TransactionClientController">
        <ul class="breadcrumb">
            <li><a href="#!/clients">{{'label.anchor.clients' | translate}}</a></li>
            <li><a href="#!/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{'label.anchor.transferclient' | translate}}</li>
        </ul>
    <api-validate></api-validate>
    <form class="card form-horizontal well" ng-submit="submit()">
        <br>
        <fieldset>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.office' | translate }}:<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <select id="destinationOfficeId" ng-model="formData.destinationOfficeId" class="form-control"
                            ng-options="office.id as office.name for office in offices" value="{{office.id}}"></select>
                </div>
            </div>
            <div class = "form-group">
                <label class="control-label col-sm-2">{{'label.input.transfer.date' | translate }}:<span
                        class=
                        "required">*</span></label>
                <div class="col-sm-3">
                               <md-datepicker id="transferDate" name="transferDate"  class="form-control paddedbottom10 paddedtop" is-open="opened" ng-model="formData.transferDate" autocomplete="off" md-min-date="'2000-01-01'" md-max-date="restrictDate" ng-change="calculateAge(date.dateofbirth)">
                            </md-datepicker>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.notes' | translate}}:</label>

                <div class="col-sm-3">
                    <textarea class="form-control" ng-model="formData.note"></textarea>
                </div>
            </div>
            <div class="col-md-12 center">
                <a href='#!/viewclient/{{clientId}}' class="btn btn-sm btn-default">{{'label.button.cancel' | translate}}</a>
                <button id="save" type="submit" has-permission='PROPOSETRANSFER_CLIENT' class="btn btn-sm btn-primary">{{'label.button.save' | translate}}</button>
            </div>

        </fieldset>
    </form>
</div>
